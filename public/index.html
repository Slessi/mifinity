<!DOCTYPE html>
<html>

<head>
    <title>Mifinity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="nm/angular-material/angular-material.min.css" rel="stylesheet" />
</head>

<body layout="column" ng-cloak>
    <!-- Container #1 (see wireframe) -->
    <md-toolbar layout="row">
        <h1>Angular Task</h1>
    </md-toolbar>

    <!-- Container #2 -->
    <div flex layout="row">

        <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
            <md-list>

                <!-- List item #1 -->
                <md-list-item>
                    <md-button>
                        Lia Luogo
                    </md-button>
                </md-list-item>

                <!-- List item #2 -->
                <md-list-item>
                    <md-button>
                        Lawrence Ray
                    </md-button>
                </md-list-item>

            </md-list>
        </md-sidenav>

        <md-content flex id="content">
            <!-- User details sample -->

            <h2>Lia Luogo</h2>
            <p>
                I love cheese...
            </p>
        </md-content>

    </div>

    <script src="nm/angular/angular.min.js" type="text/javascript"></script>
    <script src="nm/angular-animate/angular-animate.min.js" type="text/javascript"></script>
    <script src="nm/angular-aria/angular-aria.min.js" type="text/javascript"></script>
    <script src="nm/angular-material/angular-material.min.js" type="text/javascript"></script>

    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
