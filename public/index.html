<!DOCTYPE html>
<html>

<head>
    <title>Mifinity</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="styles.min.css" rel="stylesheet" />
</head>

<body layout="column" ng-cloak>
    <md-toolbar layout="row">
        <h1>Angular Task</h1>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
            <md-list>

                <md-list-item ui-sref-active="active">
                    <md-button ui-sref="home">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <span>Home</span>
                    </md-button>
                </md-list-item>

                <md-list-item ui-sref-active="active">
                    <md-button ui-sref="contactList">
                        <i class="fa fa-address-book" aria-hidden="true"></i>
                        <span>Contacts</span>
                    </md-button>
                </md-list-item>

            </md-list>
        </md-sidenav>

        <md-content flex id="content" ui-view></md-content>

    </div>

    <script src="scripts.min.js" type="text/javascript"></script>
    <script src="templates.js" type="text/javascript"></script>
</body>

</html>
